<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            var a = 123;    // number to be checked
            if (a > 1) {
                var max = a;
                var min = 1;
            } else {
                var max = 1;
                var min = a;
            }

            console.log(a + '=' + squareRoot(a) + '^2');

            function squareRoot(i) {
                    while ((max - min) > 0.000000000000002) {
                    j = (min + max) / 2;
                    if (j ** 2 > i) {
                        max = j;
                    }
                    else {
                        min = j;
                    }
                }
                return ((min + max) / 2);
            }
        </script>
    </body>
</html>
